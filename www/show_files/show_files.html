<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>我的网页</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <pre id="content"></pre>
    <script>
        fetch('../document/1.md')
            .then(response => response.text())
            .then(text => document.getElementById('content').textContent = text)
            .catch(error => console.error('Error loading 1.md:', error));
    </script>
</body>
</html>
